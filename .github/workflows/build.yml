name: Build cassandra

# Default to read-only access to all APIs.
permissions: read-all

on:
  push:
    branches:
      - aiven-4.0.3
    tags:
      - '**'
  pull_request:

jobs:
 test:
    runs-on: ubuntu-latest
        steps:
        - id: checkout-code
          uses: actions/checkout@v3
        - id: setup jdk 8
          uses: actions/setup-java@v3
          with:
              distribution: 'temurin'
            java-version: '8'

        - id: test
          run: |
            ant test
          
